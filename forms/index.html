<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <fieldset class="form_group">
            <h2>
                Ваши личные данные
            </h2>
            <label>
                <p>Ваше имя</p>
                <input type="text" placeholder="Имя" name="name" required>
            </label>
            <label>
                <p>Ваш возраст</p>
                <input type="number" inputmode="numeric" name="age" placeholder="Возраст" required>
            </label>
            <label>
                <p>Ваш номер телефона</p>
                <input type="tel" inputmode="tel" name="phone" placeholder="Телефон" required>
            </label>
            <label>
                <p>Ваша почта</p>
                <input type="email" inputmode="email" name="email" placeholder="Почта" required>
            </label>
            <label>
                <p>Сообщение</p>
                <textarea name="message" placeholder="Ваше сообщение" ></textarea>
            </label>
            <label>
                <input type="checkbox" required>
                Я принимаю правила
            </label>
            <button type="button">Отправить</button>
        </fieldset>
    </form>
</body>
</html>
